<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <input type="text" name="xlsName" value="导出文件名" />
    <input type="submit" id="submit" value="导出"/>
<script>
    $(function () {
        $("#submit").click(function () {
            $.ajax({
                url:"/file/uploadFile",
                type:"post",
                data:{
                    excel:$('.table').html(),
                    xlsName:$("input[name='xlsName']").val()
                },
                success:function (data) {
                    alert("导入成功");
                }
            });
        });
        return false;
    });
</script>
<table class="table table-striped">
    <tr>
        <th>编号</th>
        <th>材料名称</th>
        <th>材料购买价格</th>
        <th>材料数量</th>
        <th>材料规格</th>
        <th>材料类型</th>
        <th>材料供应商</th>
        <th>备注</th>
        <th>合计</th>
    </tr>
    <tbody id="tbodys">
        <tr th:each="mater:${material}">
            <td th:text="${mater.id}"></td>
            <td th:text="${mater.materialName}"></td>
            <td th:text="${mater.buyPrice}"></td>
            <td th:text="${mater.materialNum}"></td>
            <td th:text="${mater.materialType}"></td>
            <td th:text="${mater.materialVar}"></td>
            <td th:text="${mater.materialSupplier}"></td>
            <td th:text="${mater.note}"></td>
            <td th:text="${mater.buyPrice*mater.materialNum}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
