<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/layui.css">
    <script src="js/jquery.js"></script>
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="del">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit">不通过</a>
</script>

<script th:inline="none">
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/material/selectMaterialByStatus'
            ,toolbar: '#toolbarDemo'
            ,cols: [[
                {field:'id', title:'编号', width:'10%', fixed: 'left', unresize: true, sort: true}
                ,{field:'materialName', title:'材料名称', width:'10%', edit: 'text'}
                ,{field:'buyPrice', title:'购买价格', width:'10%', edit: 'text', sort: true}
                ,{field:'materialNum', title:'数量', width:'10%'}
                ,{field:'materialSupplier', title:'供应商',width:'10%'}
                ,{field:'materialVar', title:'材料类型', width:'10%', sort: true}
                ,{field:'createTime', title:'申请时间', width:'10%'}
                ,{field:'proposer', title:'申请人', width:'10%', sort: true}
                ,{field:'projectName', title:'所属项目', width:'10%'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:'10%'}
            ]]
            ,page: true
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                $.ajax({
                    url:"/material/updateMaterial",
                    type:"post",
                    data:{
                        materialId:obj.data.id,
                        status:2
                    },
                    success:function (data) {
                        if(data.code==1){
                            layer.alert("审批成功",2000);
                            obj.del();
                        }else{
                            layer.alert("审批失败,");
                        }
                    }
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    $.ajax({
                        url:"/material/updateMaterial",
                        type:"post",
                        data:{
                            materialId:obj.data.id,
                            isFailer:value,
                            status:0
                        },
                        success:function (data) {
                            if(data.code==1){
                                layer.alert("审批成功",2000);
                                layer.close(index);
                                obj.del();
                            }else{
                                layer.alert("审批失败,");
                            }
                        }
                    });
                });
            }
        });
    });
</script>
</body>
</html>
