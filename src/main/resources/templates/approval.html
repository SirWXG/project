<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/layui/layui.js"></script>
    <link rel="stylesheet" href="../css/layui.css">
</head>
<body>
<table class="layui-hide" id="test" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">通过</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">不通过</a>
</script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/material/selectMaterialByStatus'
            ,toolbar: '#toolbarDemo'
            ,title: '用户数据表'
            ,cols: [[
                {field:'id', title:'编号', width:80, fixed: 'left', unresize: true, sort: true}
                ,{field:'materialName', title:'材料名称', width:120, edit: 'text'}
                ,{field:'buyPrice', title:'购买价格', width:80, edit: 'text', sort: true}
                ,{field:'materialNum', title:'数量', width:100}
                ,{field:'materialSupplier', title:'供应商'}
                ,{field:'materialVar', title:'材料类型', width:80, sort: true}
                ,{field:'createTime', title:'申请时间', width:120}
                ,{field:'proposer', title:'申请人', width:100, sort: true}
                ,{field:'projectName', title:'所属项目', width:120}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
        });
        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.prompt({
                    formType: 2
                    ,value: data.email
                }, function(value, index){
                    obj.update({
                        email: value
                    });
                    layer.close(index);
                });
            }
        });
    });
</script>
</body>
</html>
